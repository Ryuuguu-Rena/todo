<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>To Do</title>
</head>
<body>
    <div class="task_container">
      <h1>Задачи</h1>
      <div id="todo_list" class="tasks_list">
          <div id="0" class="todo_elem"><div class="todo_switch"></div><div class="todo_task">1 задание</div>
          </div>
          <div id="1" class="todo_elem"><div class="todo_switch"></div><div class="todo_task">2 задание</div>
          </div>
          <div id="2" class="todo_elem"><div class="todo_switch"></div><div class="todo_task">3 задание</div>
          </div>
      </div>
      <h2>Завершённые</h2>
      <div id="todo_solved_list" class="tasks_list">
        <div id="0" class="todo_elem"><div class="todo_switch checked"></div><div class="todo_task solved">4 задача</div>
        </div>
      </div>
    </div>

    <div class="todo_task_creater_container">
      <div id="todo_task_creater">
        <div id="task_create"></div>
        <input type="text" placeholder="Добавить задачу" id="task_inp">
      </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
